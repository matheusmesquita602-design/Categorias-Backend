<!--index.html (lista + botão “Novo” + toasts) -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Premiação — Lista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Premiação Musical</a>
      <div class="ms-auto">
        <a href="incluirAlterarCategorias.html" class="btn btn-success">
          <i class="bi bi-plus-lg"></i> Nova Categoria
        </a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="h4 mb-3">Lista de Categorias</h1>

    <div id="listaVazia" class="alert alert-warning d-none">
      Não existem categorias cadastradas
    </div>

    <div class="table-responsive">
      <table class="table align-middle" id="gridCategorias">
        <thead class="table-light">
          <tr>
            <th style="width: 90px;">Código</th>
            <th>Nome da Categoria</th>
            <th style="width: 160px;">Prêmio</th>
            <th style="width: 160px;">Data da premiação</th>
            <th style="width: 130px;" class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Container global de Toasts -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
    <div id="toastStack" class="toast-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/toast.js"></script>
  <script src="/backend/index.js"></script>
</body>
</html>
