<!Doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Cadastro de Categorias — Trabalho Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Premiação</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light" href="index.html">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </div>
  </nav>
  
  <main class="container my-4">
    <header class="mb-4">
      <h1 class="h3">Cadastro de Categorias</h1>
    </header>

    <form id="CategoriasForm" class="row g-3" novalidate>
      <div class="col-12 col-sm-6 col-md-4">
        <label for="nome" class="form-label">Nome da Categoria *</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Djavan" aria-describedby="err-nome">
        <span id="err-nome" class="text-danger small d-none"></span>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <label for="premio" class="form-label">Prêmio</label>
        <input type="text" id="premio" name="premio" class="form-control" placeholder="Ex: MPB" aria-describedby="err-premio">
        <span id="err-premio" class="text-danger small d-none"></span>
      </div>

      <div class="col-12 col-md-4">
        <label for="data" class="form-label">Data da premiação *</label>
        <input type="text" id="data" name="data" class="form-control" placeholder="DD/MM/AAAA" aria-describedby="err-data">
        <span id="err-data" class="text-danger small d-none"></span>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="termos" name="termos" aria-describedby="err-termos">
          <label class="form-check-label" for="termos">Confirmo que as informações estão corretas *</label>
        </div>
        <span id="err-termos" class="text-danger small d-none"></span>
      </div>

      <div class="col-12 d-flex gap-2 justify-content-end mt-2">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <button class="btn btn-secondary" type="reset" id="resetBtn">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="bg-light text-center py-4 mt-5">
    <small class="text-body-secondary">&copy; 2025 — Premiação Músical - Trabalho Final</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="toast.js"></script>
  <!-- <script src="/backend/produto-api.js"></script> -->
  <script src="/backend/validacoesMascaras.js"></script>
  <script src="/backend/CategoriasForm.JS"></script>
  
</body>
</html>
